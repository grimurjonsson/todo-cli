name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false

          # Windows build
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            use_cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binaries (Unix)
        if: ${{ !contains(matrix.target, 'windows') }}
        run: |
          mkdir -p release-assets
          cp target/${{ matrix.target }}/release/todo release-assets/todo-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/todo-mcp release-assets/todo-mcp-${{ matrix.target }}
          chmod +x release-assets/*

      - name: Prepare binaries (Windows)
        if: contains(matrix.target, 'windows')
        run: |
          mkdir -p release-assets
          cp target/${{ matrix.target }}/release/todo.exe release-assets/todo-${{ matrix.target }}.exe
          cp target/${{ matrix.target }}/release/todo-mcp.exe release-assets/todo-mcp-${{ matrix.target }}.exe

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
